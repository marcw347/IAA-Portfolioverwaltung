<app-room-list (add)="onAddRoom()"
               (delete)="onDeleteRoom($event)"
               (edit)="onEditRoom($event)"
               *ngIf="!currentRoom"
               [rooms]="rooms">
</app-room-list>

<app-rooms-form (cancel)="onCancel()"
                (save)="onSave($event)"
                [room]="currentRoom"
                *ngIf="currentRoom">
</app-rooms-form>
