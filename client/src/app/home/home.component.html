<h1>Portfolioverwaltung von {{currentUser.firstName}}!</h1>
<p>You're logged in with Angular 8!!</p>
<h3>All registered users:</h3>
<ul>
    <li *ngFor="let user of users">
        {{user.username}} ({{user.firstName}} {{user.lastName}})
        - <a (click)="deleteUser(user.id)" class="text-danger">Delete</a>
    </li>
</ul>

<a routerLink="add" class="btn btn-sm btn-success mb-2">Add Portfolio</a>

        <th style="width: 45%">Portfolioname</th>
        <th style="width: 10%"></th>
    </tr>
    </thead>
    <tbody>
